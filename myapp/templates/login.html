{% extends 'base.html' %}

{% block content %}

<div class="action-buttons">
    <div class="action-block" style="max-width: 700px; margin-top: 50px;"> <!-- Увеличенная ширина и поднятая форма -->
        <h2>Войдите в аккаунт</h2>
        <form method="post">
            {% csrf_token %}
            <div class="inputs"> <!-- Добавлен класс inputs -->
                {{ form.as_p }}
            </div>
            <button type="submit" style="background-color: #1d5ea3; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
                Войти
            </button>
        </form>
        <p style="margin-top: 20px;">Нет аккаунта? <a href="{% url 'register' %}" style="color: #1d5ea3; text-decoration: none;">Зарегистрируйтесь</a>.</p>
    </div>
</div>

<footer>
    <p>&copy; 2023 Практик38. Все права защищены.</p>
</footer>

<style>
            body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
            background-image: url('../../media/header.jpg'); /* Путь к вашему изображению */
            background-size: cover; /* Автомасштабирование */
            background-position: center; /* Центрирование */
            background-attachment: fixed; /* Фон будет фиксированным при прокрутке */
        }

        .gray-section {
            background-color: rgba(255, 255, 255, 0.8); /* Полупрозрачный белый фон для контраста */
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
        }

    .logo-and-text {
        position: absolute;
        top: 20px;
        left: 20px;
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .logo {
        width: 100px;
        height: auto;
    }

    .text-content {
        text-align: left;
    }

    .small-text {
        font-size: 20px;
        color: #000;
        font-weight: 700;
        margin: 5px 0;
    }

    .header-section {
        text-align: center;
    }

    .header-section h1 {
        font-size: 56px;
        color: #353434;
        font-weight: 900;
        margin-bottom: 10px;
        text-transform: uppercase;
    }

    .header-section p {
        font-size: 28px;
        color: #000;
        font-weight: 700;
    }

    .action-buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
        width: 100%;
        max-width: 1200px;
        margin: 20px auto; /* Уменьшенный отступ сверху */
    }
    .action-block {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* Тень по умолчанию */
        width: 100%;
        max-width: 700px; /* Увеличенная ширина */
        cursor: pointer;
        text-decoration: none;
        color: inherit;
        transform: translateY(-5px); /* Смещение по умолчанию */
    }

    /* Убираем эффекты при наведении */
    .action-block:hover {
        transform: translateY(-5px); /* Оставляем смещение */
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* Оставляем тень */
    }

    .action-block h2 {
        font-size: 24px;
        color: #1d5ea3;
        margin-bottom: 10px;
    }

    .action-block p {
        font-size: 16px;
        color: #555;
    }

    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        width: 100%;
        position: fixed;
        bottom: 0;
    }

    nav {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        gap: 15px;
        align-items: center;
    }

    nav a {
        color: #000;
        text-decoration: none;
        font-weight: 700;
        font-size: 16px;
    }

    nav a:hover {
        text-decoration: underline;
    }

    nav span {
        font-size: 16px;
        color: #000;
        font-weight: 700;
    }

    /* Стили для формы */
    .inputs {
        max-width: 90%; /* Уменьшаем ширину */
        margin: 0 auto; /* Выравниваем по центру */
    }

    form p {
        margin: 10px 0;
    }

    form label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    form input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    form button {
        background-color: #1d5ea3;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    form button:hover {
        background-color: #154a7a;
    }
</style>
{% endblock %}
